<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Shoutbux</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/landing.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="app-title">SHOUTBUX!</div>
        </nav>
        
        <div id="signin-container" class="container signin-container">
            <form class="form-landing form-signin">
                <h2 class="form-heading">Welcome!</h2>
                <div class="error-section hidden">error</div>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="true" autofocus="" data-key="email">
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="true" data-key="password">
                <div class="loader hidden"></div>
                <button class="btn btn-lg btn-primary btn-block ajax-link btn-signin" type="button" data-method="POST" data-url="/auth" data-before="BEFORE_SIGNIN" data-error="ERROR_SIGNIN" data-success="SUCCESS_SIGNIN" data-complete="COMPLETE_SIGNIN">Sign in</button>
                <div class="register-link">
                    Not yet a member?&nbsp;
                    <a href="#" class="toggle-link" data-show="#register-container" data-hide="#signin-container">Register Now!</a>
                </div>
            </form>
        </div>
        
        <div id="register-container" class="container register-container hidden">
            <form class=" form-landing form-register">
                <h2 class="form-heading">Join Us!</h2>
                <div class="error-section hidden"></div>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="true" autofocus="" data-key="email">
                <label for="inputName" class="sr-only">Full Name</label>
                <input type="text" id="inputName" class="form-control" placeholder="Full Name" required="true" autofocus="" data-key="name">
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="true" data-key="password">
                <label for="inputConfirmPassword" class="sr-only">Confirm Password</label>
                <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Confirm Password" required="" data-key="confirmPassword">
                <div class="loader hidden"></div>
                <button class="btn btn-lg btn-primary btn-block ajax-link btn-register" type="button" data-method="POST" data-url="/users" data-before="BEFORE_REGISTER" data-error="ERROR_REGISTER" data-success="SUCCESS_REGISTER" data-complete="COMPLETE_REGISTER">Register</button>
                <div class="signup-link">
                    I am already a member&nbsp;
                    <a href="#" class="toggle-link" data-show="#signin-container" data-hide="#register-container">Sign In!</a>
                </div>
            </form>
        </div>

        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
        <script src="js/vendor/bootstrap.min.js"></script>
        <script src="js/shoutbux.js"></script>
        <script src="js/landing.js"></script>

    </body>
</html>
